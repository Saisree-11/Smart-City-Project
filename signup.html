<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Sign Up — Darjeeling Smart City</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="site-nav">
    <div class="brand">Darjeeling Smart City</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html" class="active">Login</a></li>
    </ul>
  </nav>

  <header class="hero" style="height:250px;">
    <div class="hero-overlay">
      <h1>Create Your Account</h1>
      <p>Join the Darjeeling Smart City experience</p>
    </div>
  </header>

  <main>
    <section class="content-card" style="max-width:450px;">
      <h2>Sign Up</h2>

      <form class="form">
        <label>Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="Create a password" required>

        <button type="button" onclick="signupUser()">Create Account</button>

        <p style="margin-top:12px;">
          Already have an account? <a href="login.html">Login here</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    © Darjeeling Smart City — Login Syste
