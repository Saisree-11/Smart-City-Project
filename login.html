<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login — Darjeeling Smart City</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <nav class="site-nav">
    <div class="brand">Darjeeling Smart City</div>
    <ul class="nav-links">
      
      <li><a href="signup.html">Sign Up</a></li>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <header class="hero" style="height:250px;">
    <div class="hero-overlay">
      <h1>Welcome Back</h1>
      <p>Login to continue exploring Darjeeling</p>
    </div>
  </header>

  <main>
    <section class="content-card" style="max-width:450px;">
      <h2>Login</h2>

      <form class="form">
        <label>Email</label>
        <input type="email" id="login_email" placeholder="Enter your email" required>

        <label>Password</label>
        <input type="password" id="login_password" placeholder="Enter your password" required>

        <button type="button" onclick="loginUser()">Login</button>

        <p style="margin-top:12px;">
          Don’t have an account? <a href="signup.html">Create one</a>
        </p>
      </form>
    </section>
  </main>

  <footer>
    © Darjeeling Smart City — Login System 
  </footer>

  <script src="main.js"></script>
</body>
</html>
